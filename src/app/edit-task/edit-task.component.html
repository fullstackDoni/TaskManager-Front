<div class="mt-4">
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <form (ngSubmit)="saveTask()">
      <div *ngIf="task">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Task Name" [(ngModel)]="task.title" name="title">
            </mat-form-field>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <mat-form-field class="example-full-width">
              <textarea matInput placeholder="Task Desc" [(ngModel)]="task.description" name="description"></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6">
            <mat-slide-toggle color="primary" [(ngModel)]="task.status" name="status">Task status</mat-slide-toggle>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="mt-4">
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
