<body>
<div class='container'>
  <mat-toolbar color="primary">
    <span>Task Manager.KZ</span>
    <div>
      <button mat-stroked-button routerLink="/taskList">
        Task List
      </button>
      <button mat-stroked-button routerLink="/login" *ngIf="!authService.isUserLoggedIn()">
        Login
      </button>
      <button mat-stroked-button routerLink="/register" *ngIf="!authService.isUserLoggedIn()">
        Register
      </button>
      <button mat-stroked-button routerLink="/addTask" >
        Add Task
      </button>
      <button mat-stroked-button (click)="logout()" *ngIf="authService.isUserLoggedIn()">
        Logout
      </button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
<div *ngIf="!authService.isUserLoggedIn()">
  <router-outlet></router-outlet>
</div>
</body>
